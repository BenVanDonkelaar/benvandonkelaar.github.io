<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Ben Van Donkelaar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Georgia, serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      font-size: 1.075rem;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem 2rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 3.0rem;
      font-style: italic;
      white-space: nowrap;
    }

    nav {
      margin-left: auto;
    }

    nav a {
  color: white;
  text-decoration: none;
  margin-left: 1.5rem;
  font-size: 1.3rem;
  position: relative;
}

nav a::after {
  content: "";
  display: block;
  width: 0%;
  height: 2px;
  background-color: white;
  position: absolute;
  bottom: -4px;
  left: 0;
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}
    main {
      flex: 1;
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    main h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      padding: 1rem 0;
    }

    label {
      display: block;
      font-weight: bold;
      color: #4a90e2;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    .contact-links {
      margin-top: 3rem;
      text-align: center;
    }

    .contact-links ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-links li {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }

    .contact-links li img {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.95rem;
      background-color: #eee;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>Ben Van Donkelaar</h1>
    </div>
   <nav>
      <a href="/">
                    <span>Home</span>
                </a>
      <a href="/resume/">
                    <span>Resume & CV</span>
                </a>
      <a href="/contact/" class="active">
                    <span>Contact</span>
                </a>
      <a href="/academic_work/">
                    <span>Academic Work</span>
                </a>
      <a href="/non_academic_work/">
                    <span>Non-Academic Work</span>
                </a>
      <a href="#">
                    <span>Blank</span>
                </a>
      
    </nav>
  </header>

  <main>
    <h2>I'm Available At:</h2>
    <div class="contact-links">
      <ul>
        <li><img src="../images/linkedin.png" alt="LinkedIn"> <a href="https://www.linkedin.com/in/ben-vandonkelaar/">LinkedIn</a></li>
        <li><img src="../images/email.png" alt="Email"> <a href="mailto:benvd9@gmail.com">Email</a></li>
      </ul>
    </div>

    <br>
    
    <h2>Or Contact Me Directly:</h2>
    <form action="https://formsubmit.co/benvd9@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://benvandonkelaar.github.io/contact/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>

  </main>

  <footer>
    &copy; 2025 Ben Van Donkelaar. All rights reserved.
  </footer>

</body>
</html>
