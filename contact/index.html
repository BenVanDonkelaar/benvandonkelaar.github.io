<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Ben Van Donkelaar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Georgia, serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      font-size: 1.075rem;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem 2rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 3.0rem;
      font-style: italic;
      white-space: nowrap;
    }

    nav {
      margin-left: auto;
      padding-right: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1.3rem;
      position: relative;
    }

    nav a:hover::after,
    nav a.active::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: white;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
      flex: 1;
    }

    main h2 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #4a90e2;
    }

    main p {
      font-size: 1.075rem;
      line-height: 1.75;
      margin-bottom: 1.5rem;
    }

    ul.contact-list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    ul.contact-list li {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }

    ul.contact-list li img {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.95rem;
      background-color: #eee;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
      }

      nav {
        align-self: flex-start;
        margin-top: 1rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>Ben Van Donkelaar</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="#">Resume</a>
      <a href="contact/" class="active">Contact</a>
      <a href="my_work/">My Work</a>
      <a href="#">Blank 2</a>
      <a href="#">Blank 3</a>
    </nav>
  </header>

  <main>
    <h2>Contact</h2>
    <p>You can reach me directly at <a href="mailto:benvd9@gmail.com">benvd9@gmail.com</a>.</p>


    <ul class="contact-list">
      <li><img src="../icons/linkedin.png" alt="LinkedIn"> <a href="#">LinkedIn</a></li>
      <li><img src="../icons/twitter.png" alt="Twitter"> <a href="#">Twitter</a></li>
      <li><img src="../icons/email.png" alt="Email"> <a href="mailto:benvd9@gmail.com">Email</a></li>
    
    </ul>
  </main>

  <footer>
    &copy; 2025 Ben Van Donkelaar. All rights reserved.
  </footer>

</body>
</html>
