<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      position: relative;
    }

    nav {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.4rem 0.8rem;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    nav a:hover {
      background-color: white;
      color: #4a90e2;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #4a90e2;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#">Resume</a>
      <a href="../contact/">Contact</a>
      <a href="#">Blank 1</a>
      <a href="#">Blank 2</a>
      <a href="#">Blank 3</a>
    </nav>
    <h1>Contact Me</h1>
    <p>Let's get in touch</p>
  </header>

  <section>
    <h2>Send a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Ben van Donkelaar. All rights reserved.
  </footer>
</body>
</html>
